
name: CI + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write   # needed for PR decoration

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (with coverage)
        run: npm test -- --coverage
        env:
          CI: true

      - name: Verify coverage file exists
        run: |
          ls -la coverage || true
          test -f coverage/lcov.info

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  sonar:
    # Run Sonar only on push to main (optional). Remove 'if' to run for PRs too.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [ quality-and-build ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # We need coverage available in the workspace. The simplest is re-running tests here.
      # If your tests are heavy, you can instead upload/download the coverage artifact between jobs.
      - name: Test (with coverage)
        run: npm test -- --coverage
        env:
          CI: true

      - name: Verify coverage file exists
        run: test -f coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # auto-provided
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # SonarCloud token
        with:
          args: >
            -Dsonar.organization=rostyslav-vitech-pipeline
            -Dsonar.projectKey=RostyslavPopadynets_github-pipelines
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info