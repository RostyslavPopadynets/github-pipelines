
name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # allow reading artifacts from other runs

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: npm run build

      - name: Download dist from CI run
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}  # required for cross-run download

      # (Optional) If you want to diagnose, you can temporarily use:
      # - uses: actions/download-artifact@v4
      #   with:
      #     run-id: ${{ github.event.workflow_run.id }}
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path: all
      #   # Download all artifacts from the CI run to 'all' and inspect names/contents.

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
