
name: Build

on:
  push:
    branches:
      - master           # consider switching to 'main' if your default branch is main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # full history improves analysis & PR decoration

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      # Generate coverage before the scan so Sonar can pick it up (LCOV)
      - name: Test and coverage
        run: yarn jest --coverage

      # Run Sonar scan (Cloud or Server; set SONAR_HOST_URL if Server)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # If you need to pass explicit parameters, uncomment and adjust:
        # with:
        #   args: >
        #     -Dsonar.projectKey=your_project_key
        #     -Dsonar.organization=your_org          # SonarCloud only
        #     -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        #     -Dsonar.sources=src
        #     -Dsonar.tests=test
