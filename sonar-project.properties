
# ==== SonarCloud базові параметри ====
sonar.organization=<твоя_організація_в_SonarCloud>
sonar.projectKey=<твій_project_key_в_SonarCloud>

# ==== Джерела й типи ====
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# ==== Покриття тестами (Vitest lcov) ====
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
